    <script type="text/javascript">
		$(function(){
			$.post('admin/ajax_administrativo.php?option=listar_slides&iDisplayStart=0&iDisplayLength=10', {
				'slide_section': '1'
			}, function(data){
                if (data.aaData) {
                    var tpl = '';
                    $.each(data.aaData, function (i, e){
                        tpl += '<div class="item '+ (i ? '' : 'active') +'">' +
                            '<img src="'+ e.slide_image +'" class="img-responsive" width="100%" alt="'+ e.slide_name +'">' +
                        '</div>';
                    });
                    $(".carousel-inner").html(tpl);

                }
            }, 'json');

            $.post('admin/ajax_administrativo.php?option=listar_obras&iDisplayStart=0&iDisplayLength=10', {
				'obra_tipo': '1'
			}, function(data){
                if (data.aaData) {
                    var tpl = '';
                    tpl += '<div class="col-sm-12">' +
								'<h3>Servicios de<br/><span>Construcción</span></h3>' +
							'</div>' +
							'<div class="clearfix"></div>';

					var obra = '<div class="clearfix"></div>' +
								'<div class="col-sm-12">' +
									'<div class="footer">' +
										'<p class="descripcion">Servicio de Construcción de Pediluvio de Puerta N° 01 Sol<br/>Chulucanas - Piura.</p>' +
										'<p class="cliente">Cliente: Sociedad Agrícola Saturno S.A.</p>' +
										'<p class="plazo">Plazo de Ejecución 25 días Calendario.</p>' +
									'</div>' +
								'</div>';

                    $.each(data.aaData, function (i, e){
                    	if (i == 6) {
                    		tpl += obra;
                    		return;
                    	}
                    	tpl += '<div class="col-md-6">' +
									'<div class="servicio"><!-- '+ (i+1) +' -->' +
										'<div class="info">' +
											'<p class="desc">'+ e.obra_descripcion +'</p>' +
											'<p class="plazo">'+ e.obra_plazo +'</p>' +
											'<p class="cliente">'+ e.obra_cliente + '</p>' +
											'<p class="participacion">'+ e.obra_participacion +'</p>' +
										'</div>' +
										'<img src="'+ e.obra_imagen +'" class="img-responsive">' +
									'</div>' +
								'</div>';
                    });
		            $("#servicios .container .row").html(tpl);
                }
            }, 'json');

            $.post('admin/ajax_administrativo.php?option=listar_infos&iDisplayStart=0&iDisplayLength=1', {}, function(data){
                if (data.aaData) {
                    var info = data.aaData[0];
                    $("#p-email").html('<strong>Email</strong><br/>' + info.info_email);
    				$("#p-telefono").html('<strong>Teléfono</strong><br/>' + info.info_telefono);
    				$("#p-direccion").html('<strong>Dirección</strong><br/>' + info.info_direccion);

                }
            }, 'json');
		});
	</script>

    <script type="text/javascript">
    	$(function(){
			$(document).on('click','#link-gotop', function(event) {
                event.preventDefault();
                var target = '#main';
                $('html, body').animate({
                    scrollTop: $(target).offset().top
                }, 1000);
            });
    	});
